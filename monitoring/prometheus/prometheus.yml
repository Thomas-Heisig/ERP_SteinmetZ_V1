# Prometheus Configuration for ERP SteinmetZ
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: "erp-steinmetz"
    environment: "production"

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - "alertmanager:9093"

# Load alert rules
rule_files:
  - "alert-rules.yml"

# Scrape configurations
scrape_configs:
  # ERP SteinmetZ Backend
  - job_name: "erp-steinmetz-backend"
    static_configs:
      - targets: ["localhost:3000"]
    metrics_path: "/api/metrics"
    scrape_interval: 30s
    scrape_timeout: 10s

  # Node Exporter (System Metrics)
  - job_name: "node-exporter"
    static_configs:
      - targets: ["localhost:9100"]
    scrape_interval: 15s

  # Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
