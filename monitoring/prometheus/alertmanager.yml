# Time intervals for muting alerts (optional)
time_intervals:
  # Business hours: Monday-Friday, 9 AM - 5 PM
  - name: business-hours
    time_intervals:
      - times:
          - start_time: '09:00'
            end_time: '17:00'
        weekdays: ['monday:friday']

  # Off-hours: Everything except business hours
  - name: off-hours
    time_intervals:
      - times:
          - start_time: '00:00'
            end_time: '09:00'
          - start_time: '17:00'
            end_time: '23:59'
        weekdays: ['monday:friday']
      - weekdays: ['saturday', 'sunday']
