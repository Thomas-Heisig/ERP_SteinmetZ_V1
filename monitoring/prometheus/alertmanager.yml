# Alertmanager Configuration
# Handles alert routing, grouping, and notifications

global:
  resolve_timeout: 5m
  # SMTP configuration (optional)
  # smtp_smarthost: 'smtp.example.com:587'
  # smtp_from: 'alertmanager@erp-steinmetz.local'
  # smtp_auth_username: 'alertmanager'
  # smtp_auth_password: 'password'

# Templates for notification messages
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree for alert distribution
route:
  # Default receiver for all alerts
  receiver: 'default'
  
  # Group alerts by these labels
  group_by: ['alertname', 'cluster', 'service']
  
  # Wait time before sending initial notification
  group_wait: 10s
  
  # Wait time before sending notification about new alerts in group
  group_interval: 10s
  
  # Wait time before re-sending notification
  repeat_interval: 12h

  # Child routes for specific alert types
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      group_interval: 5m
      repeat_interval: 4h

    # Warning alerts - less frequent notifications
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      group_interval: 10m
      repeat_interval: 12h

    # Database alerts
    - match:
        category: database
      receiver: 'database-alerts'
      group_by: ['alertname', 'instance']

    # AI/ML alerts
    - match:
        category: ai
      receiver: 'ai-alerts'
      group_by: ['alertname', 'provider', 'model']

# Inhibition rules to suppress alerts
inhibit_rules:
  # Suppress warning if critical alert is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']

  # Suppress all alerts if service is down
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.*'
    equal: ['service', 'instance']

