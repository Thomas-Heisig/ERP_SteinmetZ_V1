# Prometheus Alert Rules for ERP SteinmetZ
groups:
  - name: http_alerts
    interval: 30s
    rules:
      - alert: HighHTTPErrorRate
        expr: rate(http_request_errors_total[5m]) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High HTTP error rate detected"
          description: "HTTP error rate is {{ $value | humanize }} errors/sec on {{ $labels.instance }}"

      - alert: SlowHTTPRequests
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow HTTP requests detected"
          description: "95th percentile of HTTP request duration is {{ $value | humanize }}s on {{ $labels.instance }}"

      - alert: VerySlowHTTPRequests
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 5
        for: 3m
        labels:
          severity: critical
        annotations:
          summary: "Very slow HTTP requests detected"
          description: "95th percentile of HTTP request duration is {{ $value | humanize }}s on {{ $labels.instance }}"

  - name: database_alerts
    interval: 30s
    rules:
      - alert: SlowDatabaseQueries
        expr: histogram_quantile(0.95, rate(db_query_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow database queries detected"
          description: "95th percentile of DB query duration is {{ $value | humanize }}s for {{ $labels.operation }} on {{ $labels.table }}"

      - alert: HighDatabaseQueryRate
        expr: rate(db_queries_total[5m]) > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High database query rate"
          description: "Database query rate is {{ $value | humanize }} queries/sec on {{ $labels.instance }}"

      - alert: DatabaseConnectionPoolExhausted
        expr: db_connections_active > 45
        for: 3m
        labels:
          severity: critical
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "Active database connections: {{ $value }} on {{ $labels.instance }}"

  - name: ai_alerts
    interval: 60s
    rules:
      - alert: HighAICost
        expr: sum(increase(ai_request_cost_total[1h])) > 50
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High AI costs detected"
          description: "AI costs exceeded $50 in the last hour: ${{ $value | humanize }}"

      - alert: AIProviderFailure
        expr: rate(ai_requests_total{status="error"}[5m]) / rate(ai_requests_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "AI provider having issues"
          description: "{{ $labels.provider }} error rate is {{ $value | humanizePercentage }} for model {{ $labels.model }}"

      - alert: SlowAIRequests
        expr: histogram_quantile(0.95, rate(ai_request_duration_seconds_bucket[5m])) > 30
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow AI requests detected"
          description: "95th percentile of AI request duration is {{ $value | humanize }}s for {{ $labels.provider }}/{{ $labels.model }}"

  - name: system_alerts
    interval: 30s
    rules:
      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total[5m]) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value | humanize }}% on {{ $labels.instance }}"

      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes / (1024 * 1024 * 1024) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanize }} GB on {{ $labels.instance }}"

      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service is down"
          description: "{{ $labels.job }} on {{ $labels.instance }} is down"

  - name: business_alerts
    interval: 60s
    rules:
      - alert: LowUserActivity
        expr: active_users < 1
        for: 30m
        labels:
          severity: info
        annotations:
          summary: "Low user activity"
          description: "Only {{ $value }} active users in the last 30 minutes"

      - alert: HighBusinessEventFailureRate
        expr: rate(business_events_total{status="failure"}[5m]) / rate(business_events_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High business event failure rate"
          description: "Business event failure rate is {{ $value | humanizePercentage }} for {{ $labels.event_type }}"
