name: Tests

on:
  push:
    branches: [main, develop, "copilot/**"]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Rebuild native modules
        run: npm rebuild better-sqlite3

      # Note: Tests run sequentially to ensure clean coverage report generation
      # For parallel test execution without coverage, use: npm run test:parallel
      - name: Run backend tests with coverage
        run: npm run test:coverage -w @erp-steinmetz/backend
        env:
          NODE_ENV: test

      - name: Run frontend tests with coverage
        run: npm run test:coverage -w @erp-steinmetz/frontend
        env:
          NODE_ENV: test

      - name: Upload coverage to Codecov
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unittests
          fail_ci_if_error: false

      - name: SonarQube Scan
        if: matrix.node-version == '20.x' && secrets.SONAR_TOKEN != '' && secrets.SONAR_HOST_URL != ''
        uses: SonarSource/sonarqube-scan-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
