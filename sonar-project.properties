# SonarQube Project Configuration
# ERP SteinmetZ - Enterprise Resource Planning System

# Project identification
sonar.projectKey=Thomas-Heisig_ERP_SteinmetZ_V1
sonar.organization=thomas-heisig

# Project metadata
sonar.projectName=ERP SteinmetZ
sonar.projectVersion=0.3.0

# Source code paths (excluding test files)
sonar.sources=apps/backend/src,apps/frontend/src,src

# Test paths (separate from sources)
sonar.tests=apps/backend/src,apps/frontend/src

# Test file patterns
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.config.*,**/*.d.ts,**/types/**,**/.git/**,**/data/**,**/docs/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx



# Coverage reports
sonar.javascript.lcov.reportPaths=apps/backend/coverage/lcov.info,apps/frontend/coverage/lcov.info

# TypeScript configuration
sonar.typescript.tsconfigPath=tsconfig.json

# Code quality settings
sonar.qualitygate.wait=true

# Source encoding
sonar.sourceEncoding=UTF-8

# Links
sonar.links.homepage=https://github.com/Thomas-Heisig/ERP_SteinmetZ_V1
sonar.links.ci=https://github.com/Thomas-Heisig/ERP_SteinmetZ_V1/actions
sonar.links.issue=https://github.com/Thomas-Heisig/ERP_SteinmetZ_V1/issues
sonar.links.scm=https://github.com/Thomas-Heisig/ERP_SteinmetZ_V1
